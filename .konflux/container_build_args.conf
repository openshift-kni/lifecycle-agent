# We can consume this arg to check whether a build is in Konflux or not
KONFLUX=true
#

# The builder image is used to compile golang code
BUILDER_IMAGE=brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_9_golang_1.21@sha256:2b45f967c73c98155118386a33d9d19e5f8bbbdf46cdd9dffb01c3ff98cc4dbe
#

# The openshift cli image is used to fetch the oc binary
# Although this is the 4.14 release, we need a rhel9 binary and that is only available in 4.16+
OPENSHIFT_CLI_IMAGE=registry.redhat.io/openshift4/ose-cli-rhel9:v4.16@sha256:b0bf16ead0ce803216e642badd6114c82661d53158d090a07dc8ff6d9dd5d93c
#

# The opm image is used to serve the FBC
# There is a metadata processing bug preventing us from pinning this particular image for now
# OPM_IMAGE=registry.redhat.io/openshift4/ose-operator-registry:v4.14@sha256:3daac3cd7e28acea8a0ec472daa263c64baeb2d9f23a6dea2eeb029498bc591e
#

# The runtime image is used to run the binaries
# This should match the varsFromImage in the rpms.in.yaml file
# Mintmaker should keep these in sync automatically when it performs updates
RUNTIME_IMAGE=registry.access.redhat.com/ubi9/ubi-minimal:latest@sha256:6fc28bcb6776e387d7a35a2056d9d2b985dc4e26031e98a2bd35a7137cd6fd71
#

# The yq image is used at build time to manipulate yaml
YQ_IMAGE=quay.io/konflux-ci/yq:latest@sha256:d007048d29fc22f9a81524173eeb9131b5b78253a4ab18f6331400c88d78ea47
#

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  creationTimestamp: null
  name: ipconfigs.lca.openshift.io
spec:
  group: lca.openshift.io
  names:
    kind: IPConfig
    listKind: IPConfigList
    plural: ipconfigs
    shortNames:
    - ipc
    singular: ipconfig
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - jsonPath: .spec.stage
      name: Desired Stage
      type: string
    - jsonPath: .status.conditions[-1:].reason
      name: State
      type: string
    - jsonPath: .status.conditions[-1:].message
      name: Details
      type: string
    - jsonPath: .status.ipv4.address
      name: Current IPv4
      priority: 1
      type: string
    - jsonPath: .spec.ipv4.address
      name: Desired IPv4
      priority: 1
      type: string
    - jsonPath: .status.ipv6.address
      name: Current IPv6
      priority: 1
      type: string
    - jsonPath: .spec.ipv6.address
      name: Desired IPv6
      priority: 1
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        description: IPConfig is the Schema for IPConfigs API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: IPConfigSpec defines the desired state of IPConfig
            properties:
              autoRollbackOnFailure:
                description: |-
                  AutoRollbackOnFailure defines automatic rollback settings for IPConfig if the configuration
                  does not complete within the specified time limit.
                properties:
                  initMonitorTimeoutSeconds:
                    description: |-
                      InitMonitorTimeoutSeconds defines the time frame in seconds. If not defined or set to 0,
                      the default value of 1800 seconds (30 minutes) is used.
                    minimum: 0
                    type: integer
                type: object
              dnsFilterOutFamily:
                description: |-
                  DNSFilterOutFamily selects the IP family to filter out from DNS responses.
                  This setting is only meaningful on dual-stack clusters:
                  - "ipv4" => filter out A records, leaving AAAA (IPv6)
                  - "ipv6" => filter out AAAA records, leaving A (IPv4)
                  - "none" => explicitly disable DNS response filtering
                enum:
                - ipv4
                - ipv6
                - none
                type: string
              dnsServers:
                description: |-
                  DNSServers is the complete ordered list of DNS server IPs (IPv4 and/or IPv6)
                  to configure on the node.
                items:
                  type: string
                type: array
              ipv4:
                description: IPv4 stack (omit for IPv6-only)
                properties:
                  address:
                    description: Address is the full IPv4 address without prefix length
                      (e.g., 192.0.2.10)
                    format: ipv4
                    type: string
                  gateway:
                    description: Gateway is the default IPv4 gateway address
                    format: ipv4
                    type: string
                  machineNetwork:
                    description: MachineNetwork is the IPv4 machine network CIDR (e.g.,
                      192.0.2.0/24)
                    format: cidr
                    type: string
                type: object
                x-kubernetes-validations:
                - message: IPv4 address must be within its machineNetwork CIDR
                  rule: '!has(self.address) || self.address == "" || !has(self.machineNetwork)
                    || self.machineNetwork == "" || cidr(self.machineNetwork).containsIP(self.address)'
                - message: IPv4 gateway must be within its machineNetwork CIDR
                  rule: '!has(self.gateway) || self.gateway == "" || !has(self.machineNetwork)
                    || self.machineNetwork == "" || cidr(self.machineNetwork).containsIP(self.gateway)'
              ipv6:
                description: IPv6 stack (omit for IPv4-only)
                properties:
                  address:
                    description: Address is the full IPv6 address without prefix length
                      (e.g., 2001:db8::1)
                    format: ipv6
                    type: string
                  gateway:
                    description: Gateway is the default IPv6 gateway address
                    format: ipv6
                    type: string
                  machineNetwork:
                    description: MachineNetwork is the IPv6 machine network CIDR (e.g.,
                      2001:db8::/64)
                    format: cidr
                    type: string
                type: object
                x-kubernetes-validations:
                - message: IPv6 address must be within its machineNetwork CIDR
                  rule: '!has(self.address) || self.address == "" || !has(self.machineNetwork)
                    || self.machineNetwork == "" || cidr(self.machineNetwork).containsIP(self.address)'
                - message: IPv6 gateway must be within its machineNetwork CIDR unless
                    it is link-local
                  rule: '!has(self.gateway) || self.gateway == "" || !has(self.machineNetwork)
                    || self.machineNetwork == "" || cidr(self.machineNetwork).containsIP(self.gateway)
                    || cidr("fe80::/10").containsIP(self.gateway)'
              stage:
                description: IPConfigStage defines the type for the stage field
                enum:
                - Idle
                - Config
                - Rollback
                type: string
              vlanID:
                description: Optional VLAN applied to br-ex path
                minimum: 1
                type: integer
            type: object
          status:
            description: IPConfigStatus defines the observed state of IPConfig
            properties:
              conditions:
                items:
                  description: "Condition contains details for one aspect of the current
                    state of this API Resource.\n---\nThis struct is intended for
                    direct use as an array at the field path .status.conditions.  For
                    example,\n\n\n\ttype FooStatus struct{\n\t    // Represents the
                    observations of a foo's current state.\n\t    // Known .status.conditions.type
                    are: \"Available\", \"Progressing\", and \"Degraded\"\n\t    //
                    +patchMergeKey=type\n\t    // +patchStrategy=merge\n\t    // +listType=map\n\t
                    \   // +listMapKey=type\n\t    Conditions []metav1.Condition `json:\"conditions,omitempty\"
                    patchStrategy:\"merge\" patchMergeKey:\"type\" protobuf:\"bytes,1,rep,name=conditions\"`\n\n\n\t
                    \   // other fields\n\t}"
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: |-
                        type of condition in CamelCase or in foo.example.com/CamelCase.
                        ---
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions can be
                        useful (see .node.status.conditions), the ability to deconflict is important.
                        The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              dnsFilterOutFamily:
                description: |-
                  DNSFilterOutFamily reports the active DNS response filtering family (the IP family being filtered out):
                  "ipv4", "ipv6" or "none".
                enum:
                - ipv4
                - ipv6
                - none
                type: string
              dnsServers:
                description: DNSServers reports the currently detected ordered list
                  of DNS server IPs (IPv4 and/or IPv6).
                items:
                  type: string
                type: array
              history:
                description: History stores timing info of different IPConfig stages
                  and their important phases
                items:
                  description: history for IPConfig stages
                  properties:
                    completionTime:
                      description: CompletionTime A timestamp indicating the Stage
                        completed successfully
                      format: date-time
                      type: string
                    phases:
                      description: Phases allows a granular view of important tasks
                        within a Stage
                      items:
                        description: IPPhase represents a sub-step within a stage
                        properties:
                          completionTime:
                            description: CompletionTime A timestamp indicating the
                              phase completed successfully
                            format: date-time
                            type: string
                          phase:
                            description: Phase current phase within a Stage
                            type: string
                          startTime:
                            description: StartTime A timestamp indicating the Phase
                              has started
                            format: date-time
                            type: string
                        type: object
                      type: array
                    stage:
                      description: Stage The desired stage name read from spec
                      type: string
                    startTime:
                      description: StartTime A timestamp to indicate the Stage has
                        started
                      format: date-time
                      type: string
                  type: object
                type: array
              ipv4:
                description: IPv4 reports the currently detected IPv4 configuration
                  (if any)
                properties:
                  address:
                    description: Address is the node internal IPv4 address (plain
                      address, no prefix).
                    type: string
                  gateway:
                    description: Gateway is the default IPv4 gateway address.
                    type: string
                  machineNetwork:
                    description: MachineNetwork is the machine network CIDR inferred
                      for the node IP.
                    type: string
                type: object
              ipv6:
                description: IPv6 reports the currently detected IPv6 configuration
                  (if any)
                properties:
                  address:
                    description: Address is the node internal IPv6 address (plain
                      address, no prefix).
                    type: string
                  gateway:
                    description: Gateway is the default IPv6 gateway address.
                    type: string
                  machineNetwork:
                    description: MachineNetwork is the machine network CIDR inferred
                      for the node IP.
                    type: string
                type: object
              observedGeneration:
                format: int64
                type: integer
              rollbackAvailabilityExpiration:
                description: RollbackAvailabilityExpiration reflects the point at
                  which rolling back may require manual recovery from expired control
                  plane certificates.
                format: date-time
                type: string
              validNextStages:
                description: ValidNextStages enumerates allowed next transitions from
                  current stage
                items:
                  description: IPConfigStage defines the type for the stage field
                  type: string
                type: array
              vlanID:
                description: VLANID reports the currently detected VLAN ID on the
                  br-ex uplink path (if any)
                type: integer
            type: object
        type: object
        x-kubernetes-validations:
        - message: ipconfig is a singleton, metadata.name must be 'ipconfig'
          rule: self.metadata.name == 'ipconfig'
        - message: can not change spec.ipv4 while ipconfig is not idle
          rule: '!has(oldSelf.status) || oldSelf.status.conditions.exists(c, c.type==''Idle''
            && c.status==''True'') || has(oldSelf.spec.ipv4) && has(self.spec.ipv4)
            && oldSelf.spec.ipv4==self.spec.ipv4 || !has(self.spec.ipv4) && !has(oldSelf.spec.ipv4)'
        - message: can not change spec.ipv6 while ipconfig is not idle
          rule: '!has(oldSelf.status) || oldSelf.status.conditions.exists(c, c.type==''Idle''
            && c.status==''True'') || has(oldSelf.spec.ipv6) && has(self.spec.ipv6)
            && oldSelf.spec.ipv6==self.spec.ipv6 || !has(self.spec.ipv6) && !has(oldSelf.spec.ipv6)'
        - message: can not change spec.dnsServers while ipconfig is not idle
          rule: '!has(oldSelf.status) || oldSelf.status.conditions.exists(c, c.type==''Idle''
            && c.status==''True'') || has(oldSelf.spec.dnsServers) && has(self.spec.dnsServers)
            && oldSelf.spec.dnsServers==self.spec.dnsServers || !has(self.spec.dnsServers)
            && !has(oldSelf.spec.dnsServers)'
        - message: can not change spec.dnsFilterOutFamily while ipconfig is not idle
          rule: '!has(oldSelf.status) || oldSelf.status.conditions.exists(c, c.type==''Idle''
            && c.status==''True'') || has(oldSelf.spec.dnsFilterOutFamily) && has(self.spec.dnsFilterOutFamily)
            && oldSelf.spec.dnsFilterOutFamily==self.spec.dnsFilterOutFamily || !has(self.spec.dnsFilterOutFamily)
            && !has(oldSelf.spec.dnsFilterOutFamily)'
        - message: can not change spec.autoRollbackOnFailure while ipconfig is not
            idle
          rule: '!has(oldSelf.status) || oldSelf.status.conditions.exists(c, c.type==''Idle''
            && c.status==''True'') || has(oldSelf.spec.autoRollbackOnFailure) && has(self.spec.autoRollbackOnFailure)
            && oldSelf.spec.autoRollbackOnFailure==self.spec.autoRollbackOnFailure
            || !has(self.spec.autoRollbackOnFailure) && !has(oldSelf.spec.autoRollbackOnFailure)'
        - message: can not change spec.vlanID while ipconfig is not idle
          rule: '!has(oldSelf.status) || oldSelf.status.conditions.exists(c, c.type==''Idle''
            && c.status==''True'') || has(oldSelf.spec.vlanID) && has(self.spec.vlanID)
            && oldSelf.spec.vlanID==self.spec.vlanID || !has(self.spec.vlanID) &&
            !has(oldSelf.spec.vlanID)'
        - message: spec.dnsFilterOutFamily may be set to 'ipv4' or 'ipv6' only on
            dual-stack clusters
          rule: '!has(self.spec.dnsFilterOutFamily) || self.spec.dnsFilterOutFamily==''''
            || self.spec.dnsFilterOutFamily==''none'' || has(self.status) && has(self.status.ipv4)
            && self.status.ipv4.address!='''' && has(self.status.ipv6) && self.status.ipv6.address!='''''
        - message: the stage transition is not permitted. Please refer to status.validNextStages
            for valid transitions. If status.validNextStages is not present, it indicates
            that no transitions are currently allowed
          rule: '!has(oldSelf.status) || has(oldSelf.status.validNextStages) && self.spec.stage
            in oldSelf.status.validNextStages || has(oldSelf.spec.stage) && has(self.spec.stage)
            && oldSelf.spec.stage==self.spec.stage'
    served: true
    storage: true
    subresources:
      status: {}

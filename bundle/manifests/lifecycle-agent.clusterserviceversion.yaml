        name: lifecycle-agent-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/component: lifecycle-agent
              app.kubernetes.io/name: lifecycle-agent-operator
              control-plane: controller-manager
          strategy:
            type: Recreate
          template:
            metadata:
              annotations:
                openshift.io/scc: privileged
                target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
              labels:
                app.kubernetes.io/component: lifecycle-agent
                app.kubernetes.io/name: lifecycle-agent-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --metrics-bind-address=:6443
                - --metrics-tls-cert-dir=/secrets/tls/metrics
                command:
                - /usr/local/bin/manager
                env:
                - name: PRECACHE_WORKLOAD_IMG
                  value: quay.io/openshift-kni/lifecycle-agent-operator:4.20.0
                - name: MY_POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: MY_POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/openshift-kni/lifecycle-agent-operator:4.20.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 6443
                  name: https
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  privileged: true
                  readOnlyRootFilesystem: false
                tty: true
                volumeMounts:
                - mountPath: /host
                  name: host-root
                - mountPath: /secrets/tls/metrics
                  name: metrics-tls
              hostPID: true
              serviceAccountName: lifecycle-agent-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - hostPath:
                  path: /
                  type: Directory
                name: host-root
              - name: metrics-tls
                secret:
                  defaultMode: 420
                  secretName: controller-manager-metrics-tls

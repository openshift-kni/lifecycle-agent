        name: lifecycle-agent-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/component: lifecycle-agent
              app.kubernetes.io/name: lifecyle-agent-operator
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                openshift.io/scc: privileged
              labels:
                app.kubernetes.io/component: lifecycle-agent
                app.kubernetes.io/name: lifecyle-agent-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /usr/local/bin/manager
                env:
                - name: PRECACHE_WORKLOAD_IMG
                  value: quay.io/openshift-kni/lifecycle-agent-operator:4.14.0
                - name: MY_POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: MY_POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/openshift-kni/lifecycle-agent-operator:4.14.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  privileged: true
                  readOnlyRootFilesystem: false
                tty: true
                volumeMounts:
                - mountPath: /host
                  name: host-root
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                - --http2-disable=true
                image: quay.io/openshift/origin-kube-rbac-proxy:4.14
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              hostPID: true
              serviceAccountName: lifecycle-agent-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - hostPath:
                  path: /
                  type: Directory
                name: host-root

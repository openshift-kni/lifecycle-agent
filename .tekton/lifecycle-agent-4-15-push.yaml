apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/nudge_renovate_config_map: namespace-wide-nudging-renovate-config
    build.appstudio.openshift.io/repo: https://github.com/openshift-kni/lifecycle-agent?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "push" &&
      target_branch == "release-4.15" &&
      (
        '.tekton/build-pipeline.yaml'.pathChanged() ||
        '.konflux/container_build_args.conf'.pathChanged() ||
        'api/***'.pathChanged() ||
        'config/***'.pathChanged() ||
        'controllers/***'.pathChanged() ||
        'lca-cli'.pathChanged() ||
        'hack/***'.pathChanged() ||
        'internal/***'.pathChanged() ||
        'main/***'.pathChanged() ||
        'must-gather/***'.pathChanged() ||
        'pkg/***'.pathChanged() ||
        'utils/***'.pathChanged() ||
        'vendor/***'.pathChanged() ||
        'go.mod'.pathChanged() ||
        'go.sum'.pathChanged() ||
        '.tekton/lifecycle-agent-4-15-push.yaml'.pathChanged() ||
        'Dockerfile'.pathChanged()
      )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: lifecycle-agent-4-15
    appstudio.openshift.io/component: lifecycle-agent-4-15
    pipelines.appstudio.openshift.io/type: build
  name: lifecycle-agent-4-15-on-push
  namespace: telco-5g-tenant
spec:
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: output-image
      value: quay.io/redhat-user-workloads/telco-5g-tenant/lifecycle-agent-4-15:{{revision}}
    - name: build-platforms
      value:
        - linux/x86_64
    - name: dockerfile
      value: Dockerfile
    - name: build-args-file
      value: .konflux/container_build_args.conf
    - name: hermetic
      value: "true"
    - name: dev-package-managers
      value: "true"
    - name: prefetch-input
      value: '[{"type": "rpm", "path": ".konflux/lock-runtime"}, {"type": "gomod", "path": "."}]'
    - name: build-source-image
      value: "true"
    - name: skip-sast-coverity
      value: "true"
  pipelineRef:
    name: build-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-lifecycle-agent-4-15
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
status: {}

---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-kni/lifecycle-agent?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" &&
      target_branch == "main" &&
      (
        '.konflux/Dockerfile.bundle'.pathChanged() ||
        '.konflux/overlay/***'.pathChanged() ||
        '.tekton/build-pipeline.yaml'.pathChanged() ||
        '.tekton/lifecycle-agent-operator-bundle-4-21-pull-request.yaml'.pathChanged() ||
        'bundle/***'.pathChanged() ||
        'config/***'.pathChanged() ||
        'hack/***'.pathChanged() ||
        'manifests/***'.pathChanged() ||
        'telco5g-konflux'.pathChanged() ||
        'telco5g-konflux/***'.pathChanged()
      )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: lifecycle-agent-4-21
    appstudio.openshift.io/component: lifecycle-agent-operator-bundle-4-21
    pipelines.appstudio.openshift.io/type: build
  name: lifecycle-agent-operator-bundle-4-21-on-pull-request
  namespace: telco-5g-tenant
spec:
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: output-image
      value: quay.io/redhat-user-workloads/telco-5g-tenant/lifecycle-agent-operator-bundle-4-21:on-pr-{{revision}}
    - name: image-expires-after
      value: 5d
    # Bundles are explicitly not allowed to be multi arch, so we only build x86_64
    - name: build-platforms
      value:
        - linux/x86_64
    - name: dockerfile
      value: .konflux/Dockerfile.bundle
    - name: hermetic
      value: "true"
    - name: prefetch-input
      value: ""
    - name: build-source-image
      value: "true"
    - name: skip-preflight
      value: "true"
    - name: build-image-index
      value: "false"
    - name: image-append-platform
      value: "false"
    - name: skip-sast-coverity
      value: "true"
    - name: additional-tags
      value: []
    - name: additional-labels
      value:
        - name=openshift4/lifecycle-agent-rhel9-operator-bundle
  pipelineRef:
    name: build-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-lifecycle-agent-operator-bundle-4-21
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
status: {}
